<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div id="loader">
      <div>best viewed on <i class="fi fi-rr-computer"></i></div>
    </div>
    <header>
      <nav
        class="navbar hide position-absolute d-flex justify-content-between align-items-center"
      >
        <div class="logo-container">
          <a href=""><img src="imgs/logo.png" alt="" /></a>
        </div>
        <div class="link-container d-flex align-items-center">
          <div><a id="linkToNavy">navy</a></div>
          <div><a id="linkToArmy">army</a></div>
          <div>
            <a id="linkToAirforce">airforce</a>
          </div>
          <div class="d-lg-none align-items-start">
            <div id="hamburger-icon" href="#" title="Menu">
              <div class="icon-lines">
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
              </div>
              <div class="spacer"></div>
              <ul>
                <li>
                  <img id="icon-ship" src="imgs/ship-icon.png" alt="" />
                </li>
                <li>
                  <img id="icon-tank" src="imgs/tank-icon.png" alt="" />
                </li>
                <li>
                  <img id="icon-jet" src="imgs/fighter-jet-icon.png" alt="" />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div id="mousetrail"></div>

    <div class="OnDisplay navy">
      <div class="overlay-gradient hide"></div>
      <img
        class="parallax parallax-navy-bg"
        data-speedX="0.3"
        data-speedY="0.3"
        data-distance="0"
        src="imgs/bg.png"
        alt=""
      />
      <img
        class="parallax parallax-navy-islands"
        data-speedX="0.25"
        data-speedY="0.25"
        data-distance="350"
        src="imgs/islands.png"
        alt=""
      />
      <img
        class="parallax parallax-navy-miniIslands"
        data-speedX="0.22"
        data-speedY="0.22"
        data-distance="480"
        src="imgs/miniIslands.png"
        alt=""
      />
      <img
        class="parallax parallax-navy-cloud"
        data-speedX="0.2"
        data-speedY="0.2"
        data-distance="-10000"
        src="imgs/cloud.png"
        alt=""
      />
      <img
        class="parallax parallax-navy-ships2"
        data-speedX="0.15"
        data-speedY="0.15"
        data-distance="800"
        src="imgs/ships2.png"
        alt=""
      />
      <img
        class="parallax parallax-navy-ships1"
        data-speedX="0.125"
        data-speedY="0.125"
        data-distance="700"
        src="imgs/ships1.png"
        alt=""
      />
      <div
        class="parallax parallax-navy-text d-flex"
        data-speedX="0"
        data-speedY="0"
        data-distance="-800"
      >
        <div class="parallax-textS1">mig29</div>
        <div class="parallax-textS2">baaz</div>
      </div>
      <img
        class="parallax parallax-navy-mig"
        data-speedX="0.05"
        data-speedY="0.05"
        data-distance="800"
        src="imgs/mig.png"
        alt=""
      />
    </div>
    <div class="OnDisplay army">
      <div class="overlay-gradient hide"></div>
      <img
        class="parallax parallax-army-bg"
        data-speedX="0"
        data-speedY="0"
        data-distance="0"
        src="imgs/bgtank.png"
        alt=""
      />
      <img
        class="parallax parallax-t90bhishma"
        data-speedX="0.2"
        data-speedY="0.08"
        data-distance="600"
        src="imgs/t90bhishma.png"
        alt=""
      />
      <img
        class="parallax parallax-smokebytank"
        data-speedX="0.1"
        data-speedY="0.1"
        data-distance="10000"
        src="imgs/smokebytank.png"
        alt=""
      />
      <img
        class="parallax parallax-tank"
        data-speedX="0.03"
        data-speedY="0.01"
        data-distance="-11000"
        src="imgs/tank.png"
        alt=""
      />
    </div>
    <div class="OnDisplay airforce">
      <div class="overlay-gradient hide"></div>
      <img
        class="parallax parallax-airforce-bg"
        data-speedX="0"
        data-speedY="0"
        data-distance="0"
        src="imgs/airforce-bg.png"
        alt=""
      />
      <img
        class="parallax parallax-c17globemaster"
        data-speedX="0.05"
        data-speedY="0.05"
        data-distance="600"
        src="imgs/c17globemaster.png"
        alt=""
      />
      <img
        class="parallax parallax-airforce-clouds"
        data-speedX="0.1"
        data-speedY="0.05"
        data-distance="10000"
        src="imgs/airforceclouds.png"
        alt=""
      />
      <img
        class="parallax parallax-airforce-clouds2"
        data-speedX="0.1"
        data-speedY="0.05"
        data-distance="10000"
        src="imgs/airforceclouds2.png"
        alt=""
      />
      <img
        class="parallax parallax-c17"
        data-speedX="0.15"
        data-speedY="0.1"
        data-distance="-11000"
        src="imgs/c17.png"
        alt=""
      />
      <img
        class="parallax parallax-c17mini"
        data-speedX="0.02"
        data-speedY="0.02"
        data-distance="-11000"
        src="imgs/c17mini.png"
        alt=""
      />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
